<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./minibank.js"></script>
    <title>miniBank</title>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CS472:::MiniBankingApp</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form>
        <div class="container">
            <h3>Bank Account Form</h3>
            <p>
            <div class="form-group">
                <label for="exampleInputEmail1">Account Number</label>
                <!--01-XXX-XXXX-->
                <input type="text" class="form-control" id="txtAccnum" required pattern="^01-([0-9]{3}-)[0-9]{4}$" title="Enter Account n following format 01-XXX-XXXX " value="01-XXX-XXXX"/>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Customer Name</label>
                <input type="text" class="form-control" id="txtName" required/>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <label for="exampleInputEmail1">Type of Account</label><br/>
                    <select class="btn btn-primary dropdown-toggle" id="supplier" required>
                        
                            <option class="dropdown-item" >Savings</option>
                            <option class="dropdown-item" >Checking</option> 
                       
                      </select>
                   
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btnCreate" value="Submit">Create New Account</button>
            </p>
            <p>
                
                <ul class="list-group" id="menu">
                  <li class="list-group-item active">List of Customers Account</li>
                 
                  
                </ul>
            </p>
        </div>
    </form>
</body>

</html>
