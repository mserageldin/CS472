  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
   Add New Book
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"> Add New Book</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">

          Book ID <input class="form-control" type="text" id="bkID">
          ISBN <input class="form-control" type="text" id="bkIsbn">
          Book Title <input type="text" class="form-control" id="bkTitle">
          Overdue Fee <input type="text" class="form-control" id="bkOver">
          Publisher <input type="text" class="form-control" id="bkPublish" >
          Date Published <input type="text" class="form-control" id="bkDate">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick=" updateGuests();">Save</button>
        </div>
        
      </div>
    </div>
