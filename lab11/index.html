<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">  </script>
   
    <title>CS472 Lab12</title>
    <link rel="stylesheet" href="./minibankapp/css/styles.css">
    <script defer src="./js/minibankapp.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul id="ulNavItems">
                <li>
                    <a id="hyplnkAppBranding" href="./index.html">CS472:::Lab12</a>
                </li>
                <!-- <li>
                    <a class="hyplnkNavItem" href="./index.html">Home</a>
                </li> -->
            </ul>
        </nav>
        <div id="divHeaderRightContent">
            <span style="float: right;">Welcome, Guest</span>
        </div>
    </header>
    <div name="ContactForm" method="post" action="ContactForm" id="mainContainer">
        <main>
            <h1 id="h1BankAccountForm">Customer Account Form</h1>
            <form id="formNewAccount">
                <fieldset style="border: 0;">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="txtAccountNo">Name</label>
                        </div>
                        <div class="form-item">
                            <input class="form-ctrl" type="text" name="txtName" id="txtAccountNo"
                                placeholder="eg.John Smith" required autofocus pattern="\w">
                        </div>
                        <div class="form-item small-instr-text">
                            <span>Enter your Full Name.</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="txtCustomerName">Gender</label>
                        </div>
                        <div class="form-item">
                            <label> <input type="checkbox" id="groupSel" name="chk" value="Male">Male</label>
                            <label> <input type="checkbox" id="groupSel" name="chk" value="Female">Female</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="ddlAccountType">Category</label>
                        </div>
                        <div class="form-item">
                            <select class="form-ctrl-sel" name="ddlAccountType" id="ddlAccountType" required>
                                <option value="">[Select...]</option>
                                <option value="Enquiry">Enquiry</option>
                                <option value="FeedBack">FeedBack</option>
                                <option value="Help">Help</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label class="form-ctrl" for="ddlAccountType">Message</label>
                        </div>
                        <div class="form-item">
                            <textarea class="form-ctrl" cols="10" rows="50" required></textarea>
                        </div>
                        <div class="form-item">
                            <br/>
                            <input class="btn-std-med form-ctrl" type="submit" value="Submit">
                        </div>
                    </div>
                  
                   
                </fieldset>
            </form>
       
        </main>
    </div>
    <footer>
        <div>
            <span>
                CS472-WAP ::: Banking WebApp
            </span>
            <span style="float: right;">
                O. Kalu, MIU ::: &copy; April 2021
            </span>
        </div>
    </footer>
</body>

</html>
